<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    document.addEventListener("DOMContentLoaded", function () {
        const firebaseConfig = {
            apiKey: "AIzaSyDna36JWkYvRBGnHRX969L3sGGzP0Ab2d0",
            authDomain: "empregajovem-a0819.firebaseapp.com",
            projectId: "empregajovem-a0819",
            storageBucket: "empregajovem-a0819.appspot.com",
            messagingSenderId: "108050421223",
            appId: "1:108050421223:web:2758352f7bbfd94ebad942"
        };
        initializeApp(firebaseConfig);

        const storage = getStorage();
        const resumeTableBody = document.getElementById("resumeTableBody");
        const areaAtuacaoFilter = document.getElementById("areaAtuacaoFilter");

        areaAtuacaoFilter.addEventListener("change", function () {
            // Limpa a tabela antes de renderizar novamente
            resumeTableBody.innerHTML = "";
            // Renderiza a tabela com a área de atuação filtrada
            listAllFiles(areaAtuacaoFilter.value);
        });

        function renderTable(subfolderName, resumes) {
            resumes.forEach(resume => {
                const { name, fullPath } = resume;

                // Obtém a URL de download do currículo
                getDownloadURL(ref(storage, fullPath))
                    .then((downloadURL) => {
                        console.log("Nome do Subpasta:", subfolderName);
                        console.log("Nome do Currículo:", name);
                        console.log("URL de Download:", downloadURL);

                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td class="px-6 py-4 text-xs">
                            ${subfolderName}
                        </td>
                        <td class="px-8 py-4 text-xs font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            ${name}
                        </td>
                        <td class="px-8 py-4 text-xs">
                            <a href="${downloadURL}" target="_blank" class="text-blue-500 hover:underline">
                                <i class="fas fa-eye text-xl"></i>
                            </a>
                        </td>
                        `;
                        row.classList.add('hover:bg-gray-200', 'dark:hover:bg-gray-700');

                        resumeTableBody.appendChild(row);
                    })
                    .catch((error) => {
                        console.error("Erro ao obter URL de download: ", error);
                    });
            });
        }

        function listAllFiles(filterArea) {
            const folderPath = `curriculos/`;  // Adapte conforme necessário
            const folderRef = ref(storage, folderPath);

            // Lista todos os arquivos e subpastas na pasta
            listAll(folderRef)
                .then((res) => {
                    console.log("Arquivos na Pasta:", res.items);

                    // Promessas de todas as subpastas
                    const subfolderPromises = res.prefixes.map(subfolderRef => {
                        const subfolderName = subfolderRef.name;
                        return listAll(subfolderRef)
                            .then(subfolderRes => {
                                console.log("Arquivos na Subpasta:", subfolderRes.items);
                                // Verifica se a área de atuação coincide com o filtro
                                if (!filterArea || subfolderName === filterArea) {
                                    renderTable(subfolderName, subfolderRes.items);
                                }
                            })
                            .catch(subfolderError => {
                                console.error("Erro ao listar os arquivos na subpasta: ", subfolderError);
                            });
                    });

                    // Aguarda todas as promessas das subpastas serem resolvidas
                    return Promise.all(subfolderPromises);
                })
                .catch((error) => {
                    console.error("Erro ao listar os currículos: ", error);
                });
        }

        // Atualiza a tabela ao carregar a página
        listAllFiles();
    });
</script>










<!--script de toogle dark mode-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        var navbar = document.getElementById('navbar');
        var themeToggleBtn = document.getElementById('theme-toggle');
        var themeToggleBtnMobile = document.getElementById('theme-toggle-mobile');

        function toggleTheme() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            document.documentElement.classList.toggle('dark');

            navbar.classList.toggle('dark:bg-gray-900', document.documentElement.classList.contains('dark'));
            navbar.classList.toggle('bg-white', !document.documentElement.classList.contains('dark'));

            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
                themeToggleBtnMobile.textContent = 'Tema Escuro';
            } else {
                localStorage.setItem('color-theme', 'light');
                themeToggleBtnMobile.textContent = 'Tema Claro';
            }
        }

        themeToggleBtn.addEventListener('click', toggleTheme);
        themeToggleBtnMobile.addEventListener('click', toggleTheme);

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
            themeToggleBtnMobile.textContent = 'Tema Escuro';
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
            themeToggleBtnMobile.textContent = 'Tema Claro';
        }
    });
    </script>
    <!--script de toogle dark mode-->
